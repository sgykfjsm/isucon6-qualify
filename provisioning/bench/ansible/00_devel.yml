---
- hosts: all
  become: yes
  gather_facts: no
  tasks:
    - apt: upgrade=safe update_cache=true
    - apt: name="{{item}}" state=present install_recommends=no
      with_items:
        - git
        - curl
        - libreadline-dev
        - build-essential
        - libmysqlclient-dev
        - libssl-dev
