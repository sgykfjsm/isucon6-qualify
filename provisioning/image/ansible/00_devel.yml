---
- hosts: all
  become: yes
  gather_facts: no
  tags:
    - always
  tasks:
    - apt: upgrade=safe update_cache=true
    - apt: name="{{item}}" state=present install_recommends=no
      with_items:
        - git
        - curl
        - libreadline-dev
        - pkg-config
        - autoconf
        - automake
        - build-essential
        - libmysqlclient-dev
        - libssl-dev
        - python3
        - python3-dev
        - python3-venv
        - openjdk-8-jdk-headless
        - libxml2-dev
        - libcurl4-openssl-dev
        - libxslt1-dev
        - re2c
        - bison
        - libbz2-dev
        - libreadline-dev
        - libssl-dev
        - gettext
        - libgettextpo-dev
        - libicu-dev
        - libmhash-dev
        - libmcrypt-dev
        - libgd-dev
        - libtidy-dev
